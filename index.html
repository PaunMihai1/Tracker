<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>Expense Tracker</h1>
    <h3>Adauga o Tranzactie:</h3>
    <div class="name-input input">
        <p>Name:</p>
        <input type="text" placeholder="Achizitie" class="numeInput">
    </div>
    <div class="pret-data input">
            <p>Data:</p>
            <input type="date" class="dataInput">
            <p>Pret:</p> 
            <input type="number" placeholder="Pret" class="pretInput">
    </div>
    
    <div class="submit-btn">
        <button class="btn">Adauga Tranzactie</button>
    </div>

    <div class="tabel">
        <table class="table">
            <tr>
                <th>Nume</th>
                <th>Data</th>
                <th>Pret</th>
                <th class="X-btnLinie"></th>
            </tr>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
